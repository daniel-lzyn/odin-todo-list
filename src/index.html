<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Odin Todo List</h1>
    </header>
    <main>
        <div>
            <p>Project</p>
            <button class="btn" id="add_project_btn">Add Project</button>
            <div id="project_container"></div>
        </div>
        <div>
            <p id="todo_title">Todo</p>
            <button class="btn" id="add_todo_btn">Add Todo Item</button>
            <div id="todo_container"></div>
        </div>
    </main>
    <dialog id="project_dialog">
        <div class="dialog_content">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="project_close_form">
                <title>window-close</title>
                <path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
            </svg>
            <form action="/" class="project_form" id="project_form">
                <label for="project_name">Project Name</label>
                <input type="text" name="projectName" id="project_name">
                <button type="submit">Add Project</button>
            </form>
        </div>
    </dialog>
    <dialog id="todo_dialog">
        <div class="dialog_content">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="todo_close_form">
                <title>window-close</title>
                <path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
            </svg>
            <form action="/" class="todo_form" id="todo_form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="desc">Description</label>
                <input type="text" name="desc" id="desc">
                <label for="dueDate">Due Date</label>
                <input type="date" name="dueDate" id="dueDate">
                <fieldset>
                    <legend>Priority</legend>
                    <div>
                        <input type="radio" name="priority" id="high" value="high">
                        <label for="high">High</label>
                    </div>
                    <div>
                        <input type="radio" name="priority" id="medium" value="medium">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" name="priority" id="low" value="low">
                        <label for="low">Low</label>
                    </div>
                </fieldset>
                <button type="submit">Add Todo Item</button>
            </form>
        </div>
    </dialog>
</body>
</html>
